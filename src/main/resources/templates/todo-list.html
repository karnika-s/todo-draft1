<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />

  <title>Tasker</title>
</head>
<body>
<div class="container">
  <h1><i>Tasker</i> by Karnika</h1>
  <hr> <!-- Changed from </hr> to <hr> -->

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Actions</th>
      <th>User ID</th>
      <th>Task ID</th>
      <th>Description</th>
      <th>Completion Status</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${todoItems}">
      <td>&nbsp;
        <!--                edit and delete button ka code and address in href-->
        <div class="bi bi-plus-square-fill" role="group">

          <!--                        <i class="bi bi-plus-square-fill"></i> Edit-->
          <!--                    </a>-->
          <!--                    <a class="bi bi-plus-square-fill" th:href="@{/delete/{id}(id=${item.id})}">-->
          <!--                        <i class="bi bi-plus-square-fill"></i>Delete-->
          <!--                    </a>-->

          <p> <a class="btn btn-outline-success" th:href="@{delete/{id}(id=${item.id})}">
            <i class="bi bi-plus-square-fill"></i> Delete task</a>
          </p>
          <p> <a class="btn btn-outline-success" th:href="@{edit/{id}(id=${item.id})}">
            <i class="bi bi-plus-square-fill"></i> Edit task</a>
          </p>

          <!--                    code for making same button-->
          <!--                    <button type ="submit" class="btn btn-outline-success" >-->
          <!--                        <i class="bi bi-plus-square-fill"> </i> Add todo-->
          <!--                    </button>-->

        </div>
      </td>

      <td th:text="${item.user.id}"> </td>
      <td th:text="${item.id}"></td>

      <td th:text="${item.description}"></td>

      <td>
        <span th:if="${item.isComplete}" th:text="YES"></span>
        <span th:unless="${item.isComplete}" th:text="NO"></span>
      </td>

      <!--            <td>-->
      <!--                <span th:if="${item.status == 'COMPLETED'}" th:text="'âœ”ï¸ Completed'"></span>-->
      <!--                <span th:if="${item.status == 'IN_PROGRESS'}" th:text="'ğŸ”„ In Progress'"></span>-->
      <!--                <span th:if="${item.status == 'NOT_STARTED'}" th:text="'âœ–ï¸ Not Started'"></span>-->
      <!--            </td>-->


      <!--            <td>-->
      <!--                <span th:if="${item.isComplete}">-->
      <!--                    <i class="fa fa-check" style="color: green;"></i>-->
      <!--                </span>-->
      <!--                <span th:unless="${item.isComplete}">-->
      <!--                    <i class="fa fa-times" style="color: red;"></i>-->
      <!--                </span>-->
      <!--            </td>-->


      <!--            <td th:text="${item.createdAt}">item_created_date</td>-->
      <!--            <td th:text="${item.updatedAt}">item_updated_date</td>-->
      <!--human readable format dating-->
      <td th:text="${#dates.format(item.createdAt, 'dd MMMM yyyy HH:mm:ss')}">item_created_date</td>
      <td th:text="${#dates.format(item.updatedAt, 'dd MMMM yyyy HH:mm:ss')}">item_updated_date</td>


    </tr>
    </tbody>
  </table>

  <!--    button for creating a todo task-->
  <p> <a class="btn btn-outline-success" href="/todos/create-todo">
    <i class="bi bi-plus-square-fill"></i> Add a Task here </a>
  </p>

</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"> </script>
